<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="upload.css">
    <title>DTF Upload File</title>
</head>
<body>
    <form action="">
        <label for="file" class="upload">Select File</label>
        <input type="file" name="file" id="file">
        <div class="btn">
            <button><img src="img/file.png" alt="upload"></button>
        </div>
    </form>
    <p class="showValue"></p>
    <script>
        let uploadValue = document.querySelector("#file");
        uploadValue.addEventListener("change", function() {
            let showValue = document.querySelector(".showValue");
            showValue.innerHTML = this.value;
        })
        const form = document.querySelector("form");
        form.addEventListener("submit", function(e) {
            e.preventDefault();
            uploadFiles();
        })
        function uploadFiles() {
            const url = "https://github.com/iyanfatur1412/gallery/tree/main/bahan";
            const formData = new FormData(form);
            const fetchOption = {
                method: "post",
                body: formData
            }
            fetch(url, fetchOption);
        }
    </script>
</body>
</html>
